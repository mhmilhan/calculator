<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    
    <div id="calDesign">
        <h2>0</h2>
        <h4>9</h4>
        <h4>8</h4>
        <h4>7</h4>
        <h4>4</h4>
        <h4>5</h4>
        <h4>6</h4>
        <h4>1</h4>
        <h4>2</h4>
        <h4>3</h4>
        <h4 style="grid-row: 5/6; grid-column: 1/3;">0</h4>
        <h4>.</h4>
        <h4 style="grid-row: 2/3; grid-column: 4/5; background-color: pink;">/</h4>
        <h4 style="grid-row: 3/4; grid-column: 4/5; background-color: pink;">x</h4>
        <h4 style="grid-row: 4/5; grid-column: 4/5; background-color: pink;">+</h4>
        <h4 style="grid-row: 5/6; grid-column: 4/5; background-color: pink;">-</h4>
        <h4 style="grid-row: 6/7; grid-column: 1/5; background-color: pink;">=</h4>
    </div>

    <script src = car.js></script>
</body>
</html>
